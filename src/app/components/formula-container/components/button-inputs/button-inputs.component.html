<div class="row">
    <div class="col-6" *ngFor="let key of keys">
        <h2 class="card-title pt=3">{{ getTypeNameById(key) }}</h2>
        <ng-container *ngFor="let tag of tagsByType[key]" class="p-1"> 
            <app-buttons (onTagClick)="AppendText($event)" [tag]="tag"></app-buttons>
        </ng-container>
    </div>
</div>
