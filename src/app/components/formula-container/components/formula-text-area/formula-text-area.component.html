<textarea readonly rows="5" tabindex="0" translate="no" name="text_body" spellcheck="false"
    style="width: 100%;"></textarea>

<div class="container" style="width: 100%;">
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-2">
            <button mat-flat-button color="warn" matTooltip="Clear">
                <mat-icon>delete</mat-icon>
                Clear
            </button>
        </div>
        <div class="col-2">
            <button mat-flat-button color="primary" matTooltip="Undo">
                <mat-icon>undo</mat-icon>
                Undo
            </button>
        </div>
        <div class="col-2">
            <button mat-flat-button color="primary" matTooltip="Check">
                <mat-icon>playlist_add_check</mat-icon>
                Check
            </button>
        </div>
    </div>
</div>
