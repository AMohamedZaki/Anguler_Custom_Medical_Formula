<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <ng-template [ngIf]="Index != null">
    <div class="form-check form-check-inline" *ngFor="let enum of logicalOperator | enumToArray">
      <input class="form-check-input" formControlName="operator" type="radio" name="operator" id="inlineRadio1"
        [value]="enum.key">
      <label class="form-check-label" for="inlineRadio1"> {{ enum.key }}</label>
    </div>
    &nbsp; &nbsp;
  </ng-template>
  <div class="form-check form-check-inline"> 
    <input class="form-check-input" type="checkbox" id="inlineRadio1" [value]="'NOT'">
    <label class="form-check-label" for="inlineRadio1">NOT</label>
  </div>
</div>
