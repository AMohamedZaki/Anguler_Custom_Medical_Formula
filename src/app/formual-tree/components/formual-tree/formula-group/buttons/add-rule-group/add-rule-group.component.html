<div class="btn-group right">
    <button type="button" class="btn btn-xs btn-success" (click)="onAddRuleClick()" data-add="rule">
        <i class="glyphicon glyphicon-plus"></i>
        Add rule
    </button>
    <button type="button" class="btn btn-xs btn-success" (click)="onAddGroupClick()" data-add="group"> <i class="glyphicon glyphicon-plus-sign"></i>
        Add group
    </button>
</div>

<div class="btn-group right rule-actions" *ngIf="Index != null">
    <button type="button" class="btn btn-xs btn-danger" (click)="onDeleteClick()" data-delete="rule">
       <i class="glyphicon glyphicon-remove"></i> Delete 
   </button>
</div>
